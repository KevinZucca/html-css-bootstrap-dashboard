<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <!-- NAVBAR -->

    <nav>
        <div class="row row-cols-3 d-flex justify-content-between  p-3">
            <div class="col-1">
                <img id="logo" src="img/logo.svg" class="img-fluid" alt="boolean-logo">
            </div>
            <div class="col-10">
                <div class="search position-relative">
                    <input type="search" placeholder="Prova a cercare lezioni di Laravel" class="w-100">
                    <i id="magnifing-glass" class="fa-solid fa-magnifying-glass position-absolute"></i>
                </div>
            </div>
            <div class="col-1">
                <ul class="d-flex justify-content-between">
                    <li><i class="fa-solid fa-list"></i></li>
                    <li><i class="fa-solid fa-list"></i></li>
                    <li><i class="fa-solid fa-list"></i></li>
                    <li><i class="fa-solid fa-list"></i></li>
                </ul>
            </div>
        </div>

    </nav>

    <!-- //NAVBAR -->






    <div class="_main-part d-flex">

        <!-- ASIDE -->

        <aside class="d-flex flex-column justify-content-between">
            <ul class="p-4 text-white">
                <li class="d-flex gap-3">
                    <div class="aside_logo">
                        <i class="fa-solid fa-house"></i>
                    </div>
                    <div class="aside_p">
                        <p>Home</p>
                    </div>
                </li>
                <li class="d-flex gap-3">
                    <div class="aside_logo">
                        <i class="fa-solid fa-chart-simple"></i>
                    </div>
                    <div class="aside_p">
                        <p>Stats</p>
                    </div>
                </li>
                <li class="d-flex gap-3">
                    <div class="aside_logo">
                        <i class="fa-solid fa-chart-simple"></i>
                    </div>
                    <div class="aside_p">
                        <p>Signals</p>
                    </div>
                </li>
            </ul>     

            <ul class="p-4 text-white">
                <li class="d-flex gap-3">
                    <div class="aside_logo">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                    <div class="aside_p">
                        <p>Admin</p>
                    </div>
                </li>  
            </ul>     
        </aside>

        <!-- //ASIDE -->
    


        <!-- HEADER AND MAIN -->
        <div class="right_side d-flex flex-column overflow-y-scroll overflow-x-hidden">
            <header class="text-white">
                <div class="row row-cols-3">
                    <div class="col-6 p-3">
                        <div class="boolean_up d-flex align-items-center gap-2">
                            <h1>Boolean</h1>
                            <a class="text-white" href="#">Piano Blaze</a> 
                        </div>
                        <div class="boolean_down d-flex gap-3">
                            <a class="text-white" href="#">3 app</a>
                            <i class="fa-solid fa-angles-right align-self-center"></i>
                            <a class="text-white" href="#">Boolean mobile app</a>
                            <a class="text-white" href="#">Boolean web app</a>
                            <a class="text-white" href="#">Boolean blog app</a>
                        </div>
                    </div>
                    <div class="col-4 p-3 d-flex flex-column">
                        <h5>Studenti online negli ultimi 30 minuti</h5>
                        <h3>125</h3>
                    </div>
                    <div class="col-2 d-flex gap-2 p-3">
                        <div id="new_student_p">
                            <p>Nuovo studente</p>
                        </div>
                        <div id="new_student_plus">
                            <i class="fa-regular fa-square-plus fs-2"></i>
                        </div>
                    </div>
                </div>
            </header>
            
           
            
            <main>
        
            </main>
        </div>

    </div>

        
        
    
      
    
        
    
   

    
</body>
</html>
